<h3 class="text-center">Student Enrolled</h3>
<table class="table table-sm table-hover table-bordered">
  <thead>
    <th>Name</th>
    <th>Class</th>
    <th></th>
    <th></th>
  </thead>
  <tr *ngFor="let employee of employeeList">
    <td>{{employee.name}}</td>
    <td>{{employee.position}}</td>
    <td>
      <a class="btn" (click) = "onEdit(employee)">
      <i class="fa fa-pencil-square-o"></i>
    </a>
    </td>
    <td>
      <a class="btn">
        <i class="fa fa-trash-o" (click)="onDelete(employee.$key)"></i>
      </a>
    </td>
  </tr>
</table>
